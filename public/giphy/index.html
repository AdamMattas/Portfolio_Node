<!DOCTYPE html>
<html>

<head>

	<title>Fate of The Union</title>

	<!-- added link to jquery link -->

	<!-- begin wrapper for entire page -->
	<div class="page-wrapper">

			<!-- red, white, blue header split into 3 divs -->
			<div class="header1"></div>
			<div class="header2"></div>
			<div class="header3"></div>

			<!-- content wrapper inside of header -->

				<div class="emblem-left"></div>
