        <div class="col-md-9">
          <div class="panel panel-primary margin-top-eight">
            <div class="panel-heading">
              <h3 class="panel-title">Contact</h3>
            </div>
            <div class="panel-body">
              <div class="width-100 overline">
                <form class="form-horizontal row-top-15" action="/contact/submit" method="POST">
                  <fieldset>

                    <div class="form-group">
                      <label for="inputName" class="col-lg-2 control-label">Name</label>
                      <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputName" name="sender" placeholder="Name" required>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                      <div class="col-lg-10">
                        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" required>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label for="textArea" class="col-lg-2 control-label">Message</label>
                      <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="textArea" name="message" required></textarea>
                        <span class="help-block">Enter your message here.</span>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>

                  </fieldset>
                </form>
              </div>
            </div>
          </div>
